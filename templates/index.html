<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="centered">
        <div class="text-center text-white">
          <title>sentiment analysis web app</title>
        </div>
        <h1 class="header text-center">Sentiment Analysis Web App</h1>
        <p class="desc">
          Create by Flask , Python , Html , CSS , JS , Bootstrap
        </p>
        <form method="POST" onSubmit="return validate();" class="form">
          
          <div class="form-floating mb-3">
            <input type="text" name="text" class="form-control" id="floatingInput" placeholder="I love you">
            <label for="floatingInput">Type a sentence, click on the submit button and wait for your prediction.</label>

            <p   id="demo"><h3 class="text-center">{{ variable }}</h3></p>

            <button type="submit" class="btn btn-outline-primary mt-2" onclick="this.form.submit();">
              Submit
            </button>
          </div>


         
        </form>
        

        <br />
        <br />
     
        
      </div>
    </div>
  </body>
</html>
